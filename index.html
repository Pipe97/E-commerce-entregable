<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <title>E-commerce G-25</title>
  </head>
  <body>
    <nav>
      <img src="./images/images/logo_nombre.png" alt="logo_nombre">
      <button class="car_toggle">
        <i class="fa-solid fa-cart-shopping"></i>
      </button>
      <div class="car_block" id="car">
          <div id="car_list"> </div>
          <div>
            <button class="empty__button" id="empty__cart">
              Vaciar carrito
            </button>
          </div>
        </div>
      </nav>
    <header>
      <img src="./images/images/logo blanco.png" alt="logo_header">
    </header>
    <main>
      <h3>Todos nuestros productos</h3>
      <div id="products-container" class="principal__container">
</div>
       </div>
    </main>
   <script src="https://kit.fontawesome.com/dbe8770ce1.js" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
